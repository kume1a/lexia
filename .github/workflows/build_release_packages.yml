name: Build and upload Android & IOS

on:
  push:
    branches: ['main']

jobs:
  build-packages:
    name: IPA & APK Build
    runs-on: macos-latest
    environment: production
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17.x'
          cache: 'gradle'

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          architecture: x64
          cache: true

      - name: Extract version from pubspec.yaml
        run: echo "VERSION=$(grep 'version:' pubspec.yaml | awk '{print $2}')" >> $GITHUB_ENV

      - run: flutter pub get

      - run: pod repo update
        working-directory: ios

      - name: build runner in root
        run: dart run build_runner build

      - name: Build IPA
        run: |
          flutter build ios --release --no-codesign \
            --dart-define=LOCAL_API_URL=${{ vars.LOCAL_API_URL }} \
            --dart-define=REMOTE_API_URL=${{ vars.REMOTE_API_URL }} \

      - name: Create Payload folder
        run: mkdir Payload
        working-directory: build/ios/iphoneos

      - run: mv Runner.app/ Payload
        working-directory: build/ios/iphoneos

      - name: Zip IPA output
        run: zip -qq -r -9 FlutterIpaExport.ipa Payload
        working-directory: build/ios/iphoneos

      - name: Build APK
        run: |
          flutter build apk --release \
            --dart-define=LOCAL_API_URL=${{ vars.LOCAL_API_URL }} \
            --dart-define=REMOTE_API_URL=${{ vars.REMOTE_API_URL }} \

      - name: Upload IPA to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/ios/iphoneos/FlutterIpaExport.ipa
          tag: ${{ env.VERSION }}
          overwrite: true
          asset_name: sonify-${{ env.VERSION }}.ipa
          body: 'iOS release version ${{ env.VERSION }}'

      - name: Upload APK to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/app/outputs/flutter-apk/app-release.apk
          tag: ${{ env.VERSION }}
          overwrite: true
          asset_name: sonify-${{ env.VERSION }}.apk
          body: 'Android release version ${{ env.VERSION }}'
